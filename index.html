<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genspark free Export | HTML to PPTX Converter</title>
    <meta name="description"
        content="Convert HTML code directly into PowerPoint files. Free, open-source, no upload required – everything runs in your browser." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet" />

    <!-- Libraries (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" width="24" height="24">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                </div>
                <div>
                    <h1 class="logo-title">Genspark free Export</h1>
                    <p class="logo-subtitle">HTML → PPTX Converter</p>
                </div>
            </div>
            <div class="header-actions">
                <a href="https://github.com/Melone155/Genspark-free-Export" target="_blank" rel="noopener noreferrer"
                    class="btn-header" id="btn-help">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round" width="16" height="16">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    Help
                </a>
                <a href="https://github.com/Melone155/Genspark-free-Export/issues/new" target="_blank"
                    rel="noopener noreferrer" class="btn-header btn-header--accent" id="btn-issue">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round" width="16" height="16">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    Report Issue
                </a>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Slides Container -->
        <div id="slides-container"></div>

        <!-- Action Bar -->
        <div class="action-bar">
            <button id="btn-add-slide" class="btn btn-secondary" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" width="20" height="20">
                    <rect x="2" y="2" width="20" height="20" rx="4"></rect>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Add another slide
            </button>

            <button id="btn-convert" class="btn btn-primary" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" width="20" height="20">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span id="btn-convert-text">Convert &amp; Download</span>
                <span id="btn-convert-spinner" class="spinner hidden"></span>
            </button>
        </div>

        <!-- Progress Overlay -->
        <div id="progress-overlay" class="progress-overlay hidden">
            <div class="progress-card">
                <div class="progress-spinner-large"></div>
                <p class="progress-title" id="progress-title">Converting…</p>
                <p class="progress-detail" id="progress-detail">Rendering slide 1 of 1</p>
                <div class="progress-bar-track">
                    <div class="progress-bar-fill" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Open Source · Hosted on GitHub Pages · No server, no tracking</p>
    </footer>

    <!-- Hidden render area -->
    <div id="render-area" style="position:fixed;left:-9999px;top:0;z-index:-1;"></div>

    <script src="js/app.js"></script>
</body>

</html>
