<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genspark free Export | HTML to PPTX Converter</title>
    <meta name="description"
        content="Convert HTML code directly into PowerPoint files. Free, open-source, no upload required." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet" />

    <!-- Libraries (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="bg-effects">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
    </div>

    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" width="24" height="24">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                </div>
                <div>
                    <h1 class="logo-title">Genspark free Export</h1>
                    <p class="logo-subtitle">HTML → PPTX Converter</p>
                </div>
            </div>
            <div class="header-actions">
                <a href="https://github.com/Melone155/Genspark-free-Export" target="_blank" rel="noopener noreferrer"
                    class="btn-header">Help</a>
                <a href="https://github.com/Melone155/Genspark-free-Export/issues/new" target="_blank"
                    rel="noopener noreferrer" class="btn-header btn-header--accent">Report Issue</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div id="slides-container"></div>
        <div class="action-bar">
            <button id="btn-add-slide" class="btn btn-secondary">Add another slide</button>
            <button id="btn-convert" class="btn btn-primary">
                <span id="btn-convert-text">Convert &amp; Download</span>
                <span id="btn-convert-spinner" class="spinner hidden"></span>
            </button>
        </div>

        <div id="progress-overlay" class="progress-overlay hidden">
            <div class="progress-card">
                <div class="progress-spinner-large"></div>
                <p class="progress-title" id="progress-title">Converting…</p>
                <p class="progress-detail" id="progress-detail">Rendering slides...</p>
                <div class="progress-bar-track">
                    <div class="progress-bar-fill" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Open Source · No server, no tracking</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
